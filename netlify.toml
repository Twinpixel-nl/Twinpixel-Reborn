[build]
  command = "npm ci && npx astro build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"

# --- Redirects ---

# www -> non-www
[[redirects]]
  from = "https://www.twinpixel.nl/*"
  to = "https://twinpixel.nl/:splat"
  status = 301
  force = true

# Decap CMS admin route
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# (optioneel) ook subpaths onder /admin goed laten werken
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# --- Security headers (prima defaults) ---
[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-eval' https://unpkg.com https://identity.netlify.com;
      connect-src 'self' https://api.netlify.com https://identity.netlify.com https://unpkg.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      font-src 'self' data:;
      frame-src https://identity.netlify.com;
    """
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# --- Long cache voor Astro hashed assets ---
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
