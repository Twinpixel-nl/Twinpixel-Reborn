[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# =========================
# Redirects
# =========================

# Canonical zonder www
[[redirects]]
  from = "https://www.twinpixel.nl/*"
  to = "https://twinpixel.nl/:splat"
  status = 301
  force = true

# Netlify CMS admin
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Fallback (Astro static, maar veilig)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# =========================
# Headers (SEO & performance)
# =========================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Cache static assets (Astro does hashing)
[[h]()]()
