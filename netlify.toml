[build]
  command = "npm ci && npx astro build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"

# --- Redirects ---

# www -> non-www
[[redirects]]
  from = "https://www.twinpixel.nl/*"
  to = "https://twinpixel.nl/:splat"
  status = 301
  force = true




# Decap CMS admin (SPA-ish route)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = """
      default-src 'self' blob: data:;
      script-src 'self' 'unsafe-eval' 'unsafe-inline' https://unpkg.com https://identity.netlify.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      media-src 'self' blob: data:;
      font-src 'self' data:;
      connect-src 'self' blob:
        https://api.netlify.com
        https://identity.netlify.com
        https://unpkg.com
        https://api.github.com
        https://github.com
        https://*.netlify.app
        https://*.netlify.com;
      frame-src 'self'
        https://identity.netlify.com
        https://github.com;
      worker-src 'self' blob:;
      child-src blob:;
    """
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Content-Type-Options = "nosniff"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# --- Long cache voor Astro hashed assets ---
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
